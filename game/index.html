<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe City - City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-main">
            <div class="toolbar">
                <div class="building-buttons">
                    <button class="building-btn" data-building="residential">
                        <house-icon class="building-icon"></house-icon>
                        <span class="building-name">House</span>
                        <span class="building-cost">$500</span>
                    </button>
                    <button class="building-btn" data-building="commercial">
                        <shop-icon class="building-icon"></shop-icon>
                        <span class="building-name">Shop</span>
                        <span class="building-cost">$1000</span>
                    </button>
                    <button class="building-btn" data-building="industrial">
                        <factory-icon class="building-icon"></factory-icon>
                        <span class="building-name">Factory</span>
                        <span class="building-cost">$2000</span>
                    </button>
                    <button class="building-btn" data-building="power">
                        <power-icon class="building-icon"></power-icon>
                        <span class="building-name">Power Plant</span>
                        <span class="building-cost">$5000</span>
                    </button>
                    <button class="building-btn" data-building="road">
                        <road-icon class="building-icon"></road-icon>
                        <span class="building-name">Road</span>
                        <span class="building-cost">$100</span>
                    </button>
                </div>
                <button id="bulldoze-btn" class="bulldoze-btn">
                    <bulldozer-icon class="building-icon"></bulldozer-icon>
                    <span class="building-name">Bulldoze</span>
                </button>
            </div>
            
            <div class="game-area">
                <div class="resources">
                    <div class="resource">
                        <money-icon class="resource-icon"></money-icon>
                        <span id="money">10000</span>
                    </div>
                    <div class="resource">
                        <population-icon class="resource-icon"></population-icon>
                        <span id="population">0</span>
                    </div>
                    <div class="resource">
                        <power-icon class="resource-icon"></power-icon>
                        <span id="power">0</span>
                    </div>
                </div>
                <div id="city-grid" class="city-grid"></div>
                <div class="game-info">
                    <div id="tile-info" class="tile-info">
                        <p>Click on a tile to see information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="dist/game.js"></script>
</body>
</html>
